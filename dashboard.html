<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>   
    
    <script src="https://kit.fontawesome.com/8bab7cf7fa.js" crossorigin="anonymous"></script>
    
    <title>Full Stack Developer Skills Profile Dashboard. Dashboards</title>
</head>

<body>
    <main>
        <article>
            <header class="top">
            </header>  
            <!-- DASHBOARd -->
                <article id="dashoboards-page-background">   
                    <div class="page-title">
                        <h1>Dashboard Preview</h1>
                    </div>
                    <div class="dashboard-page-content">   
                        <!-- DASHBOARD PAGE 1 -->
                        <section class="dashboard-page-section">   
                            <div class="dashboard-header">
                                <div class="dashboard-title">
                                    <h5>Fullstack Developer Skills Profile<h5>
                                </div>
                                <div class="dashboard-title">
                                    <h5 class="dashboard-name"><span id="dashboard-name">Name Surename</span><h5>
                                </div>
                            </div>
                            <div class="dashboard-body">
                                <div class="dashboard-donuts-section">
                                    <div class="dashboard-donut dashboard-donut-projects">
                                        <div class="dashboard-donut-title"><h6>Projects:</h6></div>
                                        
                                        <div class="dashboard-donut-chart"></div>
                                    </div>
                                    <div class="dashboard-donut dashboard-donut-theory">
                                        <div class="dashboard-donut-title"><h6>Theory:</h6></div>
                                        <div class="dashboard-donut-chart"></div>
                                    </div>
                                </div>
                                <div class="dashboard-details-section">
                                    <div class="dashboard-detail dashboard-detail-projects">
                                        <div class="dashboard-donut-title"><h6>4 projects:</h6>
                                        </div>
                                        <div class="dashboard-project-medals">
                                            
                                        </div>
                                    </div>
                                    <div class="dashboard-detail dashboard-detail-theory">
                                        <div class="dashboard-donut-title"><h6>9 Modules:</h6></div>
                                        <div class="dashboard-modules-chart"></div>
                                    </div>                        
                                </div>
                            </div>
                            <div class="dashboard-footer">
                                <div class="date">
                                        <div id="date">
                                            Date
                                        </div>
                                    </div>
                                    <div class="pagenumber">
                                        <p>page 1 of 2</p>
                                    </div>
                                    <div class="copyright">
                                        <a>
                                            <p>
                                                <i class="far fa-copyright"></i>
                                            </p>      
                                        </a>
                                    </div>
                            </div>
                        </section>

                        <!-- DASHBOARD PAGE 2 -->
                        <section class="dashboard-page-section">   
                            <div class="dashboard-header">
                                <div class="dashboard-title">
                                    <h5>Fullstack Developer Skills Profile<h5>
                                </div>
                                <div class="dashboard-title">
                                    <h5 class="dashboard-name"><span id="dashboard-name">Name Surename</span><h5>
                                </div>
                            </div>
                            <div class="dashboard-body">
                                <div class="dashboard-barcharts-section"></div>
                                <div class="dashboard-logic-section"></div>
                            </div>
                            <div class="dashboard-footer">
                                <div class="date">
                                    <div id="date">
                                        Date
                                    </div>
                                </div>
                                <div class="pagenumber">
                                    <p>page 2 of 2</p>
                                </div>
                                <div class="copyright">
                                    <a>
                                        <p>
                                            <i class="far fa-copyright"></i>
                                        </p>      
                                    </a>
                                </div>
                            </div>
                        </section>
                    </div>
                </article>
        </article>
    </main>
    <footer></footer>

</body> 
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/js/dashboard.js"></script> 
</html>
