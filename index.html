<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/> 
    <script src="https://kit.fontawesome.com/8bab7cf7fa.js" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <title>Full Stack Developer Skills Profile Dashboard. Home</title>
</head>

<body>
<article>
    <header class="top">
    </header>
    <main>
        <!-- LANDING PAGE  -->

        <div id="js-home-title" class="landing-page">
            <section class="landingpage-section">
                <div class="wrapper-menu">
                    <div class="title-item">
                        <div class="large-title">
                            <div class="score-text"><i class="score-text far fa-dot-circle icon"></i></div>
                        </div>
                    </div>
                </div>
                <div class="wrapper-menu">
                    <div class="title-item">
                        <div class="large-title title-text">
                            <p>Skills</p>
                        </div>
                    </div>
                </div>
                <div class="wrapper-menu">
                    <div class="title-item">
                        <div class="large-title title-text">
                            <p>Profile</p>
                        </div>
                    </div>
                </div>
                <div class="wrapper-menu">             
                    <div class="title-item">
                        <div class="smaller-title middle-text">
                            <p>FULL STACK DEVELOPER DASHBOARD</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="login-section">
                <div><h3>Login</h3></div>
                <form class="login-form" action="score.html">
                    <div class="login-explanation">
                        <p>If you want to contiinue from the place you left, please enter your login details</div>
                        </p>
                    <div class="login-inputs-wrapper">
                        <input class="shadow-none form-control login-input" type="text" name="name" placeholder="Name">
                        <input class="shadow-none form-control login-input" type="text" name="email"  placeholder="Email">
                    </div>
                    <div class="smaller-title small-text">
                        <button class="btn" type="submit"><p>[start scoring]  <i class="dot-icon far fa-dot-circle icon"></i></p></button>
                    </div>                   
                </form>
                <div class="small-text"><p>or lern more to understand the process and logic<p></div>
            </section>
        </div>
        <!-- BUTTON -->
        <div class="wrapper-menu start-button">             
            <div class="title-item">
                <div class="smaller-title middle-text">
                    <p id="menu-button"><span>[learn more] </span><i class=" dot-icon far fa-dot-circle icon"></i>
                    </p>
                </div>
            </div>
        </div>

        <!-- UNDERSAND PAGE -->
        <div id="js-card-menu" class="understand-page">
            <div>
                <div class="smaller-title middle-text">
                    <p id="js-back-login"><span> [back to login] </span><i class=" dot-icon far fa-dot-circle icon"></i>
                    </p>
                </div>
                <section calss="understand-page-example">
                    <div>
                        <div class="page-title">
                            <h1>Dashboard Example</h1>
                        </div>
                    </div>
                    <div class="dashboard-pages">    
                        <div>
                            <img class="dashboard-dummy" src="assets/img/dashboard-dummy1.png" alt="dashboard-dummy1">
                        </div>
                        <div>
                            <img class="dashboard-dummy" src="assets/img/dashboard-dummy2.png" alt="dashboard-dummy2">
                        </div>
                    </div>
                </section>
                <section class="understand-page-logic">
                    <div>
                        <div class="page-title">
                            <h1>Scoring Process and Logic</h1>
                        </div>
                    </div>
                    <div class="dashboard-pages">    
                        <div class="dashboard-dummy">

                        </div>
                        <div class="dashboard-dummy">
                            
                        </div>
                    </div>
                    <div class="smaller-title middle-text">
                        <p id="js-back-login1"><span> [back to login] </span><i class=" dot-icon far fa-dot-circle icon"></i>
                        </p>
                    </div>
                </section>
            </div> 
        </div>
        
        
        <!-- OTHER SECTIONs -->
    
    </main>       
    <footer>
        <div class="copyright">
            <a>
                <p><i class="far fa-copyright"></i></p>      
            </a>
        </div>
    </footer>
</article>
<script>
    $(document).ready(function(){
        
            $(function(){
            // 2 functions to flip between landing page and understand page
            $("#menu-button").click(function(){
                $("#js-home-title").slideUp(500); 
                $("#js-card-menu").slideDown(1000);
            }); 
            $("#js-back-login").click(function(){
                $("#js-card-menu").slideUp(500);
                $("#js-home-title").slideDown(1000); 
            }); 
            // the function to return from the bottom of the understand page to landing page
            $("#js-back-login1").click(function(){ 
                $("#js-card-menu").slideUp(500);
                $("#js-home-title").slideDown(1000);
            }); 
        });
    

});
</script>
</body>
</html>
