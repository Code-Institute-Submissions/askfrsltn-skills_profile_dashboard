<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/card.css"/> 
    
    <script src="https://kit.fontawesome.com/8bab7cf7fa.js" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <title>Full Stack Developer Skills Profile Dashboard. Card</title>
</head>
<body>
    
    
    <div class="cardd">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Developer Card</h2>
            </div>
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img class="any"src="assets/img/hero3.jpg" alt="">
                        <h2>Bob Joe</h2>
                    </div>
                    <div class="card__body">
                        <h3>Javascript Wizard</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, laudantium est! Et?</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
</body>
<script>
$(document).ready(function(){
    const card = document.querySelector('.card__inner');

    card.addEventListener('click', function(){
        card.classList.toggle('is-flipped');
    });
});
</script>
</html>
